application: [supply an application name]
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /img/
  static_dir: img

- url: /css/
  static_dir: css

- url: /font/
  static_dir: font
  
- url: /js/
  static_dir: js

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: pycrypto
  version: "2.6"