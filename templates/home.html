<div class="row row-fluid span11">

    <div class="intro-message">

        <div class="hero-unit">
            <h1 class="page-header">Stack-Ed <a class='pull-right' href='https://itunes.apple.com/us/app/stack-ed/id612500156'><img src="/img/appstore.png" width='135px' height='40px'></a></h1>
            <br/>
            <img src='/img/screenshot.png' width="600px">
            <p>
                <br/>
            <p>
            <big>The <span class='highlight'>most reputable</span> <span id='js-site-name' class=' highlight underline'>StackOverflow</span> <span class='highlight'>contributors</span> and their <span class='highlight'>accepted answers</span> to questions.</big>
            </p>
            <br/>
            <div class="pull-right">
                <!-- <a href="https://twitter.com/share" class="twitter-share-button" data-via="ntikku">Tweet</a> -->
                            <br/>
                            <!-- Place this tag where you want the +1 button to render. -->
                <!-- <div class="g-plusone"></div> -->
                <!-- Place this tag after the last +1 button tag. -->
            </div>
            <p><a class="btn btn-info btn-large start">Get Started &raquo; </a></p>
      </div>

    </div>

    <div class="ui-tags-container js-tags-container span2">

        <h1>
            Pick a Tag 
            <span class='js-search-toggle-button ui-search-toggle-button pictos-icon pull-right'>s</span>
        </h1>
       <!--  <form class="form-search"> -->
       <div class="ui-search-form js-search-form open">
            <div class="input-append  top-line bottom-line">
                <input name='js-search-tags-query' class="input-medium" type="text" placeholder="Tag, i.e. jsonp, security">
                <button class="btn js-search-tags-query-button" type="button">Search</button>
            </div>
        </div>
       <!--  </form> -->
        <small class='ui-sort-info'>
            Sorted by Popularity
                 <!-- <div class='ui-sort-info row'>
                    <div class="btn-group" data-toggle="buttons-radio">
                      <button type="button" class="btn btn-small">Popularity</button>
                      <button type="button" class="btn btn-small">Activity</button>
                      <button type="button" class="btn btn-small">Name</button>
                    </div>
                </div> -->
        </small>

        <div class="js-tags">

        </div>

        <div class="js-load-more-tags ui-load-more">
            Load More Tags..
        </div>

    </div>

    <div class="ui-answerers-container js-answerers-container span2">

        <h1>Top Answerers</h1>
        <small class='ui-sort-info'>Sorted by Reputation</small>
       
        <div class="js-top-answerers"></div>

        <div class="js-load-more-answerers ui-load-more">
            Load More Answerers..
        </div>

    </div>

    <div class="ui-questions-container js-questions-container span7">

        <h1>
            <span class="js-site-name"></span> Questions
            <div class="ui-filter-criteria js-filter-criteria">
            </div>
        </h1>

        <small class='ui-sort-info'>Sorted by Views, Answer Up Votes</small>

        <div class="js-questions"></div>
<!--  TODO: figure out why pagination isn't working properly.
        <div class="js-load-more-questions ui-load-more">
            Load More Questions..
        </div> -->

    </div>

{% if user %}
    <script>
    User = {};
    User.nickname = "{{ user.nickname }}";
    User.starred_questions = [{% for q in user.starred_questions %}{% if forloop.counter > 1 %}{{ ',' }}{% endif %}"{{ q.question.question_id }}"{% endfor %}];
    </script>
{% endif %}
</div>
